<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PirateDatabase</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row p-4">
        <div class="col-md-4">
            <div id="pirates-table">
                {% include 'htmx-trial/components/pirate_table.html' with rows=object_list %}
            </div>
        </div>
        <div class="col">
            <div id="pirate-detail-content">
                <div class="d-flex justify-content-center align-items-center">
                    <em>Please select a pirate</em>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
    // required because Django already includes a CSRF protection and thus will block all
    // potentially unsafe requests (e.g. POST, PUT, DELETE) that do not include a CSRF token
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
</script>
</body>
</html>
