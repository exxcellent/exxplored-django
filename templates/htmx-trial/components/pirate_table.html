<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr role="button">
            <th scope="row">{{ row.pk }}</th>
            <td>{{ row.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
